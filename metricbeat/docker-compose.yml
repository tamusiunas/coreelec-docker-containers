version: '3.7'

services:
  metricbeat:
    image: tamusiunas/metricbeat
    container_name: metricbeat
    user: root
    network_mode: host
    volumes:
      - /proc:/hostfs/proc:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /:/hostfs:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /storage/.docker/volumes/metricbeat/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
    environment:
      - KIBANA_HOST=#PUT HERE KIBANA HOST IP ADDRESS OR NAME#
      - ELASTICSEARCH_HOSTS=#PUT HERE ELASTIC SEARCH HOST IP ADDRESS OR NAME#
      - ELASTICSEARCH_USERNAME=elastic # This is default username. If It's different from your, change it
      - ELASTICSEARCH_PASSWORD=changeme # #This is default password. If It's different from your, change it
      - TZ=Europe/London
    command: -system.hostfs=/hostfs -strict.perms=false
    restart: unless-stopped
    deploy:
      mode: global
